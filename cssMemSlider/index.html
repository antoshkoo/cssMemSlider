<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem's Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Mem's Slider</h1>
      <section class="slider container">
        <div class="slider_image">
          <div class="slide1"><img src="img/1.jpg" alt="" /></div>
          <div class="slide2"><img src="img/2.jpg" alt="" /></div>
          <div class="slide3"><img src="img/3.jpg" alt="" /></div>
          <div class="slide4"><img src="img/4.jpg" alt="" /></div>
        </div>
        <div class="slider_text">
          <div>text1</div>
          <div>text2</div>
          <div>text3</div>
          <div>text4</div>
        </div>
        <div class="slider_bullet">
          <select name="slide">
            <input type="radio" name="slide1" />
            <label for="slide1"></label>

            <input type="radio" name="slide2" />
            <label for="slide2"></label>

            <input type="radio" name="slide3" />
            <label for="slide3"></label>

            <input type="radio" name="slide4" />
            <label for="slide4"></label>
          </select>
        </div>
      </section>
    </div>
  </body>
</html>
