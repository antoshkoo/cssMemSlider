<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem's Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Mem's Slider</h1>
      <section class="slider container">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <div class="slider_image">
          <div class="s1"><img src="img/1.jpg" alt="" /></div>
          <div class="s2"><img src="img/2.jpg" alt="" /></div>
          <div class="s3"><img src="img/3.jpg" alt="" /></div>
          <div class="s4"><img src="img/4.jpg" alt="" /></div>
        </div>
        <div class="slider_text">
          <div class="s1"><span>Awesome mem for CSS</span></div>
          <div class="s2"><span>It's realy funny:)</span></div>
          <div class="s3"><span>Hehe, lol!</span></div>
          <div class="s4"><span>OMG all my favorite SH is here!</span></div>
        </div>
        <div class="slider_bullet">
          <label for="r1" class="s1"></label>
          <label for="r2" class="s2"></label>
          <label for="r3" class="s3"></label>
          <label for="r4" class="s4"></label>
        </div>
      </section>
    </div>
  </body>
</html>
